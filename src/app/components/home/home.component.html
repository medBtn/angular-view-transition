<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Property Listings</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (property of properties(); track property.id) {
    <div
      class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition-shadow hover:shadow-lg"
      [routerLink]="['/property', property.id]"
    >
      <img
        [src]="property.image"
        [alt]="property.title"
        class="w-full h-48 object-cover"
        [style.viewTransitionName]="'property-' + property.id + '-image'"
      />
      <div class="p-4">
        <h2
          [style.viewTransitionName]="'property-' + property.id + '-title'"
          class="text-xl font-semibold mb-2"
        >
          {{ property.title }}
        </h2>
        <p class="text-green-600 font-bold">
          ${{ property.price | number }} /mo
        </p>
      </div>
    </div>
    }
  </div>
</div>
